name: Leaflow Á≠æÂà∞

on:
  workflow_dispatch:
  schedule:
    # ÊØèÂ§©Âåó‰∫¨Êó∂Èó¥ 08:05ÔºàUTC 00:05Ôºâ
    - cron: "5 0 * * *"

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libgbm1 \
            libasound2t64


      - name: üì¶ Install Python dependencies
        run: |
          pip install -U pip
          pip install playwright requests pynacl
          playwright install chromium

      - name: ‚ñ∂Ô∏è Run Leaflow Checkin
        env:
            LEAFLOW_ACCOUNTS: ${{ secrets.LEAFLOW_ACCOUNTS }}
            LEAFLOW_COOKIES:  ${{ secrets.LEAFLOW_COOKIES }}
            REPO_TOKEN:       ${{ secrets.REPO_TOKEN }}
            TG_BOT_TOKEN:     ${{ secrets.TG_BOT_TOKEN }}
            TG_CHAT_ID:       ${{ secrets.TG_CHAT_ID }}
        run: |
          set -x
          python -u leaflow/Leaflow_checkin.py

      - name: Upload Leaflow screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: leaflow-login-fail
          path: |
            *.png

