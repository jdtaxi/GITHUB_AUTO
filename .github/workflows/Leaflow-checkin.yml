name: Leaflow ç­¾åˆ°

on:
  workflow_dispatch:
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´ 08:05ï¼ˆUTC 00:05ï¼‰
    - cron: "5 0 * * *"

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libgbm1 \
            libasound2t64


      - name: ğŸ“¦ Install Python dependencies
        run: |
          pip install -U pip
          pip install playwright requests pynacl
          playwright install chromium

      - name: â–¶ï¸ Run Leaflow Checkin
        env:
            LEAFLOW_ACCOUNTS: ${{ secrets.LEAFLOW_ACCOUNTS }}
            LEAFLOW_COOKIES:  ${{ secrets.LEAFLOW_COOKIES }}
            REPO_TOKEN:       ${{ secrets.REPO_TOKEN }}
            TG_BOT_TOKEN:     ${{ secrets.TG_BOT_TOKEN }}
            TG_CHAT_ID:       ${{ secrets.TG_CHAT_ID }}
        run: |
          set -x
          python -u leaflow/Leaflow_checkin.py

      - name: ğŸ“¸ Upload login fail screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: leaflow-login-fail
          path: |
            login_fail_*.png
            leaflow_login_fail_*.png
