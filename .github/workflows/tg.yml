name: Telegram Command

on:
  repository_dispatch:
    types: [tg-command]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run command
        id: exec
        run: |
          CMD="${{ github.event.client_payload.cmd }}"
          ARG0="${{ github.event.client_payload.args[0] }}"

          case "$CMD" in
            status)
              OUTPUT=$(uptime)
              ;;
            deploy)
              OUTPUT=$(./deploy.sh "$ARG0")
              ;;
            restart)
              OUTPUT="restart done"
              ;;
            *)
              echo "Unknown command"
              exit 1
          esac

          echo "output<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send result to Telegram
        if: always()
        run: |
          STATUS="${{ job.status }}"
          CHAT_ID="${{ github.event.client_payload.chat_id }}"
          CMD="${{ github.event.client_payload.cmd }}"
          OUT="${{ steps.exec.outputs.output }}"

          TEXT="*命令:* $CMD\n*状态:* $STATUS\n\`\`\`\n$OUT\n\`\`\`"

          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\":$CHAT_ID,\"text\":\"$TEXT\"}" \
            https://tg-github-bot.greenwave1987.workers.dev/callback
