name: Run Python Script And Return Message

on:
  repository_dispatch:
    types: [process-text]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Execute python script
        id: exec
        env:
          INPUT_TEXT: ${{ github.event.client_payload.text }}
        run: |
          set -e

          python scripts/process.py

          if [ ! -f result.txt ]; then
            echo "message=脚本未生成 result.txt" >> $GITHUB_OUTPUT
            exit 0
          fi

          MESSAGE=$(cat result.txt)

          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Callback to TG
        if: always()
        run: |
          CALLBACK_URL="https://tg-github-bot.greenwave1987.workers.dev/callback"
          CHAT_ID="${{ github.event.client_payload.chat_id }}"
          TEXT="${{ steps.exec.outputs.message }}"

          JSON=$(jq -Rn \
            --arg chat_id "$CHAT_ID" \
            --arg text "$TEXT" \
            '{chat_id:$chat_id,text:$text}')

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "$JSON"
