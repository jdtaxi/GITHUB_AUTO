name: Process Text from TG

on:
  repository_dispatch:
    types: [process-text]

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Process message
        id: process
        run: |
          #!/bin/bash
          INPUT="${{ github.event.client_payload.text }}"
          CHAT_ID="${{ github.event.client_payload.chat_id }}"

          echo "收到原始内容: $INPUT"

          # 按行转换成数组
          IFS=$'\n' read -r -d '' -a lines <<< "$INPUT"$'\0'

          OUTPUT="处理结果:\n"
          for i in "${!lines[@]}"; do
            OUTPUT+="$((i+1)): ${lines[i]}\n"
          done

          # 保存输出到 workflow 输出变量
          echo "output<<EOF" >> $GITHUB_OUTPUT
          echo -e "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send result back to TG
        if: always()
        run: |
          CALLBACK_URL="https://<你的-worker域名>/callback"
          CHAT_ID="${{ github.event.client_payload.chat_id }}"
          OUT="${{ steps.process.outputs.output }}"

          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\":$CHAT_ID,\"text\":\"$OUT\"}"
