name: Telegram Command

on:
  repository_dispatch:
    types: [tg-command]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run command
        id: exec
        run: |
          CMD="${{ github.event.client_payload.cmd }}"
          ARGS="${{ toJson(github.event.client_payload.args) }}"
          OUTPUT=""

          case "$CMD" in
            test)
              OUTPUT="✅ repository_dispatch 测试命令触发成功！"
              ;;
            status)
              OUTPUT=$(uptime)
              ;;
            deploy)
              OUTPUT="模拟部署: $ARGS"
              ;;
            restart)
              OUTPUT="服务已重启"
              ;;
            *)
              OUTPUT="未知命令: $CMD"
              ;;
          esac

          echo "output<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send result to Telegram
        if: always()
        run: |
          CHAT_ID="${{ github.event.client_payload.chat_id }}"
          CMD="${{ github.event.client_payload.cmd }}"
          OUT="${{ steps.exec.outputs.output }}"
          STATUS="${{ job.status }}"
          CALLBACK_URL="https://tg-github-bot.greenwave1987.workers.dev/callback"

          TEXT="*命令:* $CMD\n*状态:* $STATUS\n\`\`\`\n$OUT\n\`\`\`"

          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\":$CHAT_ID,\"text\":\"$TEXT\"}"
